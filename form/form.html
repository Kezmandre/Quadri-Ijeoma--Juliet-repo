<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form class="form">
        <h4>Sign Up</h4>
        <div class="form-group">
          <p style="color: brown" id="error-email"></p>
          <label for="email">email</label>
          <input type="email" id="email" placeholder="email" />
        </div>
        <div class="form-group">
          <p style="color: brown" id="error-password"></p>
          <label for="password">password</label>
          <input type="password" id="password" placeholder="password" />
        </div>
        <div class="privacy">
          <p style="color: brown" id="error-privacy"></p>
          <input type="checkbox" id="privacy" value="accepted" />
          <label for="privacy">Accept our privacy</label>
        </div>
    
        <button id="signup-btn">Submit</button>
      </form>
      <script src="./form.js"></script>
</body>
</html>
